name: Codzienna Aktualizacja Boxing24

on:
  schedule:
    # Uruchomienie o 07:00 i 15:00 UTC (co odpowiada 08:00 i 16:00 czasu polskiego)
    - cron: '0 7,15 * * *'
  workflow_dispatch: # Pozwala uruchomić system ręcznie jednym kliknięciem

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Pobierz kod strony
        uses: actions/checkout@v3

      - name: Skonfiguruj Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Zainstaluj zależności
        run: npm install

      - name: Uruchom Redaktora Naczelnego (AI)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/news_bot_json.js

      - name: Wypchnij zmiany na stronę
        run: |
          git config --global user.name "Redaktor Naczelny AI"
          git config --global user.email "ai-editor@boxing24.pl"
          git add public/news.json
          git commit -m "Automatyczna aktualizacja newsów: $(date)" || echo "Brak zmian do zatwierdzenia"
          git push
